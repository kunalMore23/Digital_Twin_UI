<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- External Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Remix Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header__container container">
            <!-- Move the icon to the top left corner -->
            <div class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </div>
            <div class="header__title">
                <h1>Digital Twin Viewer</h1>
            </div>
        </div>
    </header>
    

    <div class="container">
        <div class="titleBar"></div>
        <div class="sidebar" id="sidebar">
            <nav class="sidebar__container">
                <div class="sidebar__list">
                    <a href="#" class="sidebar__link active-link">
                        <i class="ri-home-5-line"></i>
                        <span class="sidebar__link-name">Open</span>
                        <span class="sidebar__link-floating">Open</span>
                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-compass-3-line"></i>
                        <span class="sidebar__link-name">Form</span>
                        <span class="sidebar__link-floating">Form</span>
                    </a>
                    <a href="#" class="sidebar__link">
                        <i class="ri-video-line"></i>
                        <span class="sidebar__link-name">View</span>
                        <span class="sidebar__link-floating">View</span>
                    </a>
                </div>
            </nav>
        </div>

        <div class="mainFrame">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mt-5">
                            <div class="card-header">Form</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label for="rid">RID</label>
                                    <input type="text" class="form-control" id="rid" placeholder="Enter your RID">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="dropdown mt-5">
                            <select id="graph1Dropdown" onchange="updateChart(chart1, this.value)">
                                <option value="all">All</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="graph-container">
                            <canvas id="myChart1"></canvas>
                        </div>
                        <div class="dropdown mt-3">
                            <select id="graph2Dropdown" onchange="updateChart(chart2, this.value)">
                                <option value="all">All</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                        </div>
                        <div class="graph-container">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="forgeViewer.js"></script>
    <script src="script.js"></script>
</body>
</html>
